<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch中国社区</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 其他样式保持不变 */

        /* 全屏按钮样式 */
        #fullscreen-btn {
            padding: 10px 20px;
            font-size: 16px;
            width: 200px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        #fullscreen-btn:hover {
            background-color: #45a049;
        }

        /* 保存提醒样式 */
        #save-reminder {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: yellow;
            padding: 10px;
            border: 1px solid black;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到Scratch中国社区</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#create">创作</a></li>
                <li><a href="#explore">探索</a></li>
                <li><a href="#about">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这里是Scratch中国社区的首页，欢迎加入我们！</p>
        </section>

        <section id="create">
            <h2>创作</h2>
            <!-- 嵌入Scratch编辑器的iframe代码 -->
            <iframe id="scratch-editor" src="https://scratch3.cocoet.cn/" style="width: 100%; height: 90vh;" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <!-- 全屏按钮 -->
            <button id="fullscreen-btn">全屏创作</button>
            <!-- 保存提醒 -->
            <div id="save-reminder">请保存您的工作！</div>
        </section>

        <section id="explore">
            <h2>探索</h2>
            <p>浏览和分享Scratch项目。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>了解更多关于Scratch中国社区的信息。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Scratch中国社区。保留所有权利。</p>
    </footer>

    <script>
        // 全屏功能
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            var iframe = document.getElementById('scratch-editor');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            } else {
                alert('全屏功能不受支持。');
            }
        });

        // 保存提醒功能
        var saveReminderTimeout;
        var reminderInterval = 5000; // 5秒后提醒保存

        // 假设您有一个文本编辑区域或其他可以输入的元素
        document.getElementById('scratch-editor').addEventListener('input', function() {
            clearTimeout(saveReminderTimeout);
            saveReminderTimeout = setTimeout(function() {
                document.getElementById('save-reminder').style.display = 'block';
            }, reminderInterval);
        });

        document.getElementById('save-reminder').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
